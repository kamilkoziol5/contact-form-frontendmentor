<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Contact form</title>
</head>

<body>


  <section>
    <div class="container">
      <div class="title">
        Contact Us
      </div>
      <form action="#">
        <div class="row">
          <div class="col">
            <span>First Name *</span>
            <input type="text" required>
          </div>
          <div class="col">
            <span>Last Name *</span>
            <input type="text" required>
          </div>
        </div>
        <div class="email">
          <span>Email Address *</span>
          <input type="email" name="" id="" required>
        </div>

        <div class="radio">
          <span>Query Type *</span>
          <div class="row-check">
            <div class="col">
              <input type="checkbox" name="" id="general" required>
              <label for="general">General Enquiry</label>
            </div>
            <div class="col">
              <input type="checkbox" name="" id="support" required>
              <label for="support">Support Request</label>
            </div>
          </div>
        </div>

        <div class="message">
          <span>Message *</span>
          <textarea name="" id=""></textarea>
        </div>

        <div class="check">
          <input type="checkbox" name="" id="concest">
          <label for="concest">I concest to being contacted by the team *</label>
        </div>

        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </section>



</body>

</html>
